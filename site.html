<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" content="width=device-width, initial-scale=1.0">
    <title>Lb8</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
<div id="info">
<p id="result"></p>
<button id="startGame"><span>Start Game</span></button>
</div>
<div class="container">
    <div id="playerDiv">
        <p id="playerName">Player 1</p>
        <img id="playerCard" src="imgs/placeholder.png" alt="selected_card" style="object-fit: contain">
        <p id="playerScore">0</p>
    </div>
    <div id="middleElements">
        <img id="compareArrow" style="width: 40%;height: 40%;rotate: -90deg;object-fit: contain" src="imgs/compare.png" alt="compareArrow">
        <p id="roundNum" style="font-size: xxx-large">Round:</p>

    </div>
    <div id="computerDiv">
        <p id="computerName">Computer</p>
        <img id="computerCard" src="imgs/placeholder.png" alt="selected_card" style="object-fit: contain">
        <p id="computerScore">0</p>
    </div>
</div>

</body>
</html>
